<body>
    <header>
        <nav><a href="/">RF Portfólios</a></nav>

    <section>
        <form>

            <input id="visitant-email" class="input-form-login form-control" type="text" placeholder="E-mail"

            <button type="button" class="btn-form-finalizar-cadastro btn btn-success" onclick="NEW_USER.enviarEmail()">Enviar E-emai</button>
            <a class="btn-form-cadastrar" href="/login" style="margin-top: 10px;">Voltar</a>
            <p style="text-align: center; color:white; margin-top:20px; font-family: 'Oswald', sans-serif;">Enviaremos um link ao seu e-mail para você redefir a sua senha</p>
        </form>
    </section>
    <div class="modal fade" id="modalAvisos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    </div>
    
    <script>
        $('#input-cad-new-user-email').inputmask("email");
