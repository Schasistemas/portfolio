<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap 5-->
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/css-login.css">

    <title>Login | RH Portfólios</title>
</head>

<body>
    <header>
        <nav><a href="/login">RF Portfólios</a></nav>
    </header>
    <section>
        <form th:action="@{/login}" method="post" >
            <div class="amb-icon-login">
                <svg id="icon-login" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </div>
            
            <input class="input-form-login form-control" name="username" type="text" placeholder="Usuário" aria-label="default input example">
            <input class="input-form-login form-control" name="password" type="password" placeholder="Senha" aria-label="default input example">
            <button type="submit" class="btn-form-login btn">Acessar</button>
            <a class="btn-form-cadastrar" href="/cadastrar">Cadastrar</a>
            <div style="font-family: 'Oswald', sans-serif; border-radius: 5px; color:white; margin: 10px 0 0 0;padding: 20px 0; font-weight: bold; width: 100%; display: flex; justify-content: center;align-items: center; background-color: rgb(203, 14, 14);" th:if="${param.error}">
                <p style="color:white; margin: 0; font-weight: bold;">USUÁRIO OU SENHA INVÁLIDO</p>
            </div>
            <a href="/lembrarme" class="esqueci-senha-login">Esqueci Senha</a>
        </form>
    </section>
</body>

</html>
